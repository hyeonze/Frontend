<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form - 검색</title>
</head>
<body>
<!-- search타입 특징 : 입력 시 우측 끝에 x표시 -->
<!-- alt가 있는 이미지의 경우에도 label생략 가능 -->
<form action="서버주소" method="POST">
    <fieldset>
        <legend>자료검색영역</legend>
        <ol>
            <li>
                <label for="srch" class="blind">검색어 입력</label>
                <input type="search" id="srch" />
                <input type="image" src="images/btn_search.gif" alt="검색" />
            </li>
        </ol>
    </fieldset>
</form>
</body>
</html>
