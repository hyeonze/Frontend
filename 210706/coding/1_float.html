<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 플로트</title>
    <style type="text/css">
        div{width:200px;height:200px;color:#000;
            font-size:30px;font-weight:bold;display:inline;}
        #red{float:right;background-color:red;}
        #green{float:right;background-color:green;}
        #blue{float:right;background-color:blue;}
        /* float : left, right */
        /* float:right; 자기 자리에서 떠서 오른쪽으로가서 붙음, 빈 자리는 나머지가 채워짐 */
        /* float:left; 자기 자리에서 떠서 왼쪽으로가서 붙음, 밑에는 다음 요소가 채워짐 */
        /* display:inline;, display:inline-block과 차이 */
    </style>
</head>
<body>
    <div id="red">Red</div>
    <div id="green">Green</div>
    <div id="blue">Blue</div>
</body>
</html>
