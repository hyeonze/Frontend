<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    /* common */
    body,div,h3,p,h4,ul,li{margin:0;padding:0;}
    body{font-size:12px;font-family:Dotum,"돋움",sans-serif;color:#666;}
    ul,li{list-style:none;}
    a{text-decoration:none;color:#666;}
    a:hover{text-decoration:underline;color:#00f;}
    /*  */
    .cast{width:450px;height:150px;margin:20px auto;border:2px solid #ddd;
        padding:10px;background: url(images/background.gif) repeat-x 0 0;position:relative;}
    .cast > h3{padding-bottom:10px;margin-bottom:10px;}
    .cast > .cast_img{float:left;width:138px;border:1px solid red;}
    .cast > .cast_txt{float:right;width:290px;border:1px solid red;}/*float지정 후 cast height지정해줘서 크기유지*/
    .cast > .more{position:absolute;top:8px;right:13px;}
    .cast > .cast_txt > ul > li{background:url(images/cast_list.gif) no-repeat 0 50%;padding:3px 10px;}
    </style>
</head>
<body>
    <div class="cast">
        <h3><img src="images/cast_title.gif" alt="정책꾸러미" /></h3>
        <p class="cast_img"><img src="images/cast_img.gif" alt="우측통행실시 이미지"></p>
        <div class="cast_txt">
            <h4>우측통행실시</h4>
            <ul>
                <li><a href="#">우측보행, 7월1일부터 본격 시행</a></li>
                <li><a href="#">안전한 보행방법 우측통행 홍보 동영상</a></li>
                <li><a href="#">우측보행이 교통안전, 보행효율면에..</a></li>
                <li><a href="#">시범시행 주인 "우측보행 " 호응도...</a></li>
            </ul>
        </div>
        <p class="more" title="우측통행실시 더보기"><a href="#">더보기</a></p>
    </div>
</body>
</html>
