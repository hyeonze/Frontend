<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /* 자간 letter-spacing */
        *{padding:0; margin:0;}
        body{font-size:12px; font-family:Dotum,"돋움",sans-serif; line-height:150%;}
        /* margin: 0 auto; 박스 가운데 정렬(width 지정 후) */
        div{width: 500px; margin: 20px auto; border: 3px double green;}
        div h3{background-color: yellow; border-bottom: 5px solid green; text-align: center; letter-spacing: 2px; padding: 10px;}
        div ul.line{border-bottom: 5px dotted green;}
        div ul{list-style: none; padding: 10px;}
        div ul li.eng{color: blue;}
    </style>
</head>
<body>
    <div>
        <h3>영어속담</h3>
        <ul class="line">
            <li class="eng">Better later than never</li>
            <li>아무리 늦더라도 전혀 안하는 것보다는 낫다.</li>
        </ul>
        <ul>
            <li class="eng">Rome was not build in a day.</li>
            <li>로마는 하루 아침에 이루어지지 않았다.</li>
        </ul>
    </div>
</body>
</html>
