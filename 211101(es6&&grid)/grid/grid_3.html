<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>grid_3</title>
<style>
.wrap{display: grid;grid-template-rows: 100px 100px 100px;
    grid-template-columns: repeat(3,1fr);grid-gap: 10px;}
.wrap > div{padding: 10px;font-size: 20px;background-color: aqua;}
.grid1{grid-column-start: 1;grid-column-end: 3;
    grid-row-start: 1;grid-row-end: 2;}
.grid2{grid-column-start: 3;grid-column-end: 4;
    grid-row-start: 1;grid-row-end: 2;}
.grid3{grid-column-start: 1;grid-column-end: 2;
    grid-row-start: 2;grid-row-end: 4;}
.grid4{grid-column-start: 2;grid-column-end: 4;
    grid-row-start: 2;grid-row-end: 3;}
.grid5{grid-column-start: 2;grid-column-end: 3;
    grid-row-start: 3;grid-row-end: 4;}
.grid6{grid-column-start: 3;grid-column-end: 4;
    grid-row-start: 3;grid-row-end: 4;}
</style>
</head>
<body>
<div class="wrap">
    <div class="grid1">grid1</div>
    <div class="grid2">grid2</div>
    <div class="grid3">grid3</div>
    <div class="grid4">grid4</div>
    <div class="grid5">grid5</div>
    <div class="grid6">grid6</div>
</div>
</body>
</html>
