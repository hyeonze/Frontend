<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>클래스</title>
<script>
//클래스class - 기존에 사용했던 객체 생성과 상속 구문을 체계적인 객체지향 구문으로 보완
class Info{//객체속성과 프로토타입을 함께 다룰수있다
    constructor(a,b){//속성
        this.subject = a;
        this.credit = b;
        this.days = [80, 120, 140];
        this.day = this.days[0];
    }
    printOut(){//메서드
        return this.subject + ',' + this.credit + '학점';
    }
    get lessontime(){//객체에 있는 값을 가져올때
        return this.day;
    }

    set lessontime(num){//객체에 있는 값을 지정할때
        this.day = this.days[num];
    }
};

var sub1 = new Info('html', 1);
console.log(sub1.subject);//html
console.log(sub1.credit);//1
console.log(sub1.days);
console.log(sub1.day);
console.log(sub1.printOut());
console.log(sub1.lessontime);
sub1.lessontime = 1;//set lessontime(1)
console.log(sub1.lessontime);

var sub2 = new Info('css', 2);
console.log(sub2.subject);//css
console.log(sub2.credit);//2
console.log(sub2.days);
console.log(sub2.day);
console.log(sub2.printOut());
console.log(sub2.lessontime);
sub2.lessontime = 2;
console.log(sub2.lessontime);
</script>
</head>
<body>
    
</body>
</html>
