<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>전체메뉴</title>
<style type="text/css">
    *{margin:0;padding:0;}
    img,fieldset{border:0;}
    ul,ol{list-style-type: none;}
    div.menu{background: url(img/bg_menu.gif) no-repeat 0 0;width:687px;height:283px;
        padding-top: 15px;display: none;}
    li{float: left;padding:10px 35px;}
</style>
<script type="text/javascript">
//<![CDATA[
window.onload = function(){
    var allMenuBtn = document.getElementById("button");//a
    var flag = true;
    allMenuBtn.onclick = function(){
        var theMenu = document.getElementById("menu");//div
        var theBtn = document.getElementById("menuBtn");//버튼img

        if(flag){//열려라
            theMenu.style.display = "block";//메뉴보이게
            theBtn.src = theBtn.src.replace("_open.jpg", "_close.jpg");//문자열교체
            flag = 0;//false도 가능
        }else{//닫혀라
            theMenu.style.display = "none";
            theBtn.src = theBtn.src.replace("_close.jpg", "_open.jpg");
            flag = 1;//true도 가능
        }
    }
}
//]]>
</script>
</head>
<body>
    <a href="#" id="button">
        <img src="img/btn_menu_open.jpg" alt="전체메뉴 보이기/숨기기" id="menuBtn" />
    </a>
    <div id="menu" class="menu">
        <ul>
            <li><img src="img/menu_1_on.gif" alt="공사소개"></li>
            <li><img src="img/menu_2_on.gif" alt="주요사업"></li>
            <li><img src="img/menu_3_on.gif" alt="홍보센터"></li>
            <li><img src="img/menu_4_on.gif" alt="고객서비스"></li>
            <li><img src="img/menu_5_on.gif" alt="경영공시"></li>
        </ul>
    </div>
</body>
</html>
