<title>svg</title>
<style type="text/css">
/*
SVG(Scalable Vector Graphics)는 벡터(vector) 이미지를 표현하기 위한 포맷으로 w3c에서 만든 벡터 이미지 표준.
*/
.st0{fill:none;stroke:#231F20;stroke-miterlimit:10;
    stroke-dasharray: 3000;/* path의 길이(length) */
    stroke-dashoffset: 0;
    animation:dash 5s linear infinite;}
@keyframes dash {
    0%{stroke-dashoffset: 3000;}
    100%{stroke-dashoffset: 0;}
}
/* stroke-dasharray
도형 윤곽선을 그리는데 사용되는 dash간격 및 패턴
stroke-dasharray:10,5 일 경우 drawn이 10이고 gap이 5이다.

stroke-dashoffset
dash 패턴 거리 지정
stroke-dashoffset:값일 경우 값만큼 제외하고 stroke를 시작한다. */
img{opacity: 1;animation: ani 5s forwards;}/*애니메이션 종료 후 이미지로 덮기*/

@keyframes ani {
    0%{opacity: 0;}
    50%{opacity: 0;}
    100%{opacity: 1;}
}

 </style>
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>

    var pathes = $('#Layer_1').find('path');

        //각 path의 길이(length)를 구한다.
        var total_length = path.getTotalLength();
        console.log(total_length);
    });
});
