<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<script type="text/javascript">

    var ret = a + b + c;
    return (ret);
}
function getSalePrice(a){
    var ret = a * 0.7;
    return (ret);
}
function inputTotal(){
    document.getElementById("total").value = totalPrice;
    return (false);
}

    document.getElementById("sale").value = salePrice;
    return (false);
}
var totalPrice = getTotal(price1, price2, price3);
var salePrice = getSalePrice(totalPrice);

</head>
