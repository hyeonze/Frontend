<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>함수</title>
<script type="text/javascript">
//<![CDATA[
/*
함수 - 일련의 실행문들을 메모리에 저장했다가 필요할 때 함수이름으로 호출해서 사용
내장함수, 사용자정의함수
지역변수, 전역변수

function 함수명(매개변수1,매개변수2){
    실행문;
}

함수명(인자값1,인자값2);
*/

function greet(){
    alert("안녕하세요");
}

greet();

function greet(theText){
    alert(theText);
} // 매개변수를 받아 출력하는 함수

// 이미지 넘기기 img1-31.jpg ~ img7-31.jpg
var num = 1;

function nextGallery(){
    num++;
    if(num>7) num = 1;
    document.getElementById("gallery").src="images/img"+num+"-31.jpg";
    return false;//링크 이동하지 않고 종료
}

// 이미지 앞으로
function prevGallery(){
    num--;
    if(num<1) num = 7;
    document.getElementById("gallery").src="images/img"+num+"-31.jpg";
    return false;
}
//]]>
</script>
</head>
<body>
<button onclick="greet('안녕하세요!!');">들어오기</button>
<button onclick="greet('안녕히가세요!!');">나가기</button>

<div id="galleryWrap">
    <h1>이미지 넘기기</h1>
    <p>
        <a href="#" onclick="prevGallery();"><img src="images/left_btn-31.png" alt="이전 그림 버튼"></a>
        <img src="images/img1-31.jpg" alt="갤러리 그림" id="gallery" />
        <a href="#" onclick="nextGallery();"><img src="images/right_btn-31.png" alt="다음 그림 버튼"></a>

    </p>
</div>
</body>
</html>
