<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>position:fixed</title>
<style type="text/css">
h1{background:silver;color:#fff;}
p{background:yellow;padding:10px;}
h2{height:2000px;}
.fix{position:fixed;left:0;top:0;
    width:100%;height:50px;margin:0;background:aqua;}
/* position:fixed 특징-스크린을 기준으로 고정위치,
레이어개념 본문위에 위치, 주변에 영향을 줌 */
/* +화면 안쪽으로, -화면 바깥쪽으로 */
</style>
</head>
<body>
    <h1>Fixed Position</h1>
    <p class="fix">fixed position 박스의 배치 기준은 스크린이다.</p>
    <p>박스의 위치를 지정할 때 사용할 수 있는 오프셋 속성으로는 top, left, right, bottom이 있다. 스크롤바가 나타나더라도 항상 같은 위치에 있다.</p>
    <h2></h2>
</body>
</html>
