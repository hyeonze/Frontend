<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인상담게시판</title>
    <style type="text/css">
        body,div,h3,ul,li,p{margin:0; padding:0;}
        body{font-size:12px;font-family:Dotum,"돋움,sans-serif";}
        ul,li{list-style:none;}
        a{color:black;text-decoration: none;padding-left:40px;}
        div{width:400px;border:1px solid orange;position:relative;}
        h3{text-indent:-9999px;overflow:hidden;background:url(images/qna_title.gif) no-repeat;margin-bottom:10px;}
        ul li{height: 20px;margin-bottom:5px;}
        span{position:absolute;right:0;}
        p > a{position:absolute;right:0;top:0;color:orange;font-weight: bolder;}
        .question{background:url(images/icon01.gif) no-repeat;}
        .ans{background:url(images/icon02.gif) no-repeat;}
    </style>
</head>
<body>
    <div>
        <h3>온라인상담게시판</h3>
        <ul>
            <li class="question"><a href="#">웹퍼블리셔 과정 꼭 이번에 배우고싶은데 어떻게 신...</a><span>2020-08-13</span></li>
            <li class="ans"><a href="#">안녕하세요. 문의하신 과정이...</a><span>2020-08-13</span></li>
            <li class="question"><a href="#">사직서 낸 날 등록 가능한가여</a><span>2020-08-11</span></li>
            <li class="ans"><a href="#">안녕하세요. 개인적으로 듣는 경..</a><span>2020-08-13</span></li>
            <li class="question"><a href="#">과정관련 문의</a><span>2020-08-10</span></li>
        </ul>
        <p><a href="#">MORE ></a></p>
    </div>
</body>
</html>
