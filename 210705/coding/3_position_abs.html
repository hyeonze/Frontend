<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>position:absolute</title>
<style type="text/css">
*{margin:0;padding:0;}
#outer{z-index:150;position:relative;width:600px;border:5px solid red;}
.box{width:100px;height:100px;border:5px solid #000;}
/* 부모인 outer를 기준으로 움직임 */
#box1{z-index:3;position:absolute;left:50px;top:50px;background:red;}
#box2{z-index:2;position:absolute;left:100px;top:100px;background:orange;}
#box3{z-index:1;position:absolute;left:150px;top:150px;background:yellow;}
/* body는 position:relative;가 기본적용 돼있음 */
#side{z-index:100;position:absolute;left:200px;top:200px;background: green;}
/* position:absolute(절대위치), relative(상대위치), fixed(고정위치)
부모 또는 조부모 기준
오프셋 속성값 : left, top, right, bottom
레이어 순서바꿈 : z-index, 큰 숫자가 맨위로 옴 */
/* 기본 레이어 순서는 마크업 순서임. 뒤에 작성한 것이 위로 올라가 있음. 
position이 들어가있으면 z-index로 번호지정하여 순서변경 가능(높은숫자가 위로).*/
/* 부모도 z-index가 있고 값이 높으면 자식도 영향을 받음(예시에서 #outer z-index 조작) */
</style>
</head>
<body>
    <div id="outer">
        <div class="box" id="box1">Box1</div>
        <div class="box" id="box2">Box2</div>
        <div class="box" id="box3">Box3</div>
    </div>
    <div class="box" id="side">side Box</div>
</body>
</html>
