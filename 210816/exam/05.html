<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>안현재_문제2</title>
<script type="text/javascript">
/* ---------- 문항1 ---------- */
/*
if문의 3가지 종류는 if문, if~else문, if~else if문 입니다.

if문의 형태는 다음과 같습니다.
if(조건식){
	실행문;
}
if는 if뒤의 괄호에 조건식이 참이면 괄호 뒤의 중괄호 안의 실행문을 실행합니다.
*/
var a = 1;

if(a = 1){
    document.write("참입니다."+"<br />");
}//조건식이 참이므로 출력됩니다.

/*
if~else문의 형태는 다음과 같습니다.
if(조건식){
    실행문1;
}else{
    실행문2;
}
if뒤의 조건식이 참이면 실행문1을 실행하고, 그렇지 않으면 else뒤의 중괄호안의 실행문2를 실행합니다.
*/
if(a == 0){
    document.write("a==0 참 입니다."+"<br />");
}else{
    document.write("a!=0 참 입니다."+"<br />");
}//조건식이 거짓이므로 else문 내의 실행문2가 실행됩니다.

/*
if~else if문의 형태는 다음과 같습니다.
if(조건식1){
    실행문1;
}else if(조건식2){
    실행문2;
}else{
    실행문3;
}
if뒤의 조건식1이 참이면 실행문1을 실행하고, 순차적으로 else if뒤의 조건식2가 참이면 실행문 2를 실행합니다.
그 외에는 실행문3을 실행합니다. 여기서 여러개의 else if가 올 수 있습니다.
*/
if(a==0){
    document.write("a==0 참 입니다."+"<br />");
}else if(a==1){
    document.write("a==1 참 입니다."+"<br />");
}else{
    document.write("a==0 || a==1 거짓 입니다."+"<br />");
}//if내의 조건식이 거짓이고, else if내의 조건식이 참이므로 "a==1 참 입니다."+"<br />"가 출력됩니다.

/* ---------- 문항2 ---------- */
/*
for문의 기본구조는 다음과 같습니다.

for(var k=초기값; 조건식; 증감식){
    실행문;
}

k를 초기화 한 후, 조건식이 참인지 거짓인지 판단합니다. 조건식이 참이면 중괄호 내의 실행문을 실행시킵니다.
조건식이 거짓이면 반복문을 마치고 나갑니다. 실행 후에는 증감식을 실행시킨 후 다시 조건식으로 가게됩니다.
*/
for(var k=0; k<10; k++){
    document.write(k+"<br />");
}//k < 10이기 전 까지의 모든 k의 값이 출력됩니다.

/* ---------- 문항3 ---------- */
/*
자바스크립트의 내장 객체에는 Date, Math, String, Array가 있습니다.

Date객체는 날짜와 관련된 객체이고 new 연산자를 사용해야합니다. 인자없이 호출하면 현재 시간이 저장되고,
인자를 지정하여 호출하여 시간을 지정해줄 수 있습니다. getDate(), getMulliseconds()등의 메서드로 필요한
값을 불러와서 사용할 수 있고, setFullYear(), setMilliseconds()등의 메서드로 원하는 시간을 지정할 수 있습니다.
*/
var today = new Date();//현재시간을저장합니다.
var nowDate = today.getDate();//현재날짜를저장합니다
document.write("일 : " + nowDate + "<br />");//출력합니다.

/*
Math객체는 new연산자를 사용하지 않습니다. max, min메서드는 여러 인자를 받아 그 중에서 최댓값, 최솟값을
반환합니다. round메서드는 소수점 첫째자리 반올림, ceil메서드는 올림, floor메서드는 내림, abs메서드는 절대값,
random메서드는 0~1사이 난수발생입니다.
*/
var ranNum = Math.random();//0~1인 난수를 저장합니다.
document.write("난수 : " + ranNum + "<br />"); //난수를 출력합니다.
/*
String객체는 문자열입니다. new연산자와 함께 사용하기도 하지만 생략가능합니다. 문자열에 관련된 다양한 메서드가
있습니다. 예를들어, charAt메서드로 특정인덱스의 문자를 반환받을 수 있고, substring메서드로 문자열 중 일부를
반환받을 수도 있습니다.
*/
var str3 = "abcdefg"; // 공백도 문자, 인덱스번호 0~12
document.write(str3.charAt(4) + "<br />");//'e'가 출력됩니다.
/*
Array객체는 배열로, 하나의 변수에 여러개의 데이터를 저장하는데 사용됩니다. new연산자와 함께 데이터갯수를 지정하여
사용할 수 있고, new연산자로 선언한 후 [index]를 붙여 직접 데이터지정도 되고, 선언 후 대괄호 속에 데이터를 작성하여
사용할 수 있습니다. Array는 데이터 정렬, 삭제, 추가, 통합에 관련된 여러가지 메서드를 제공합니다. 예를들어, 
slice매서드는 두 개의 인자를 받아 그 사이에 있는 데이터를 반환합니다. shift메서드는 첫 인덱스의 데이터를 삭제합니다.
*/
var days = ["일","월","화","수","목","금","토"];
days.shift();//첫 번째 데이터를 제거합니다.
for(var i = 0; i < 6; i++)
    document.write(days[i]);//'일'이 제거된 월부터 출력됩니다.

/* ---------- 문항4  ---------- */
//1. 산술연산자에는 +, -, *, /, %가 있습니다. +는 더하기, -는 빼기, *는 곱하기, /는 몫, %는 나머지 입니다.
var b = 1;
var c = 2;
document.write("b+c의 값은" + (b+c) + "입니다.<br />");//더하기 연산자를 사용하여 b+c의 값을 출력합니다.
//2. 비교연산자에는 >, <, >=, <=, ==, !=, ===, !==가 있습니다.
var result = b>c;
document.write(result+"<br />");//b>c가 거짓이므로 false가 출력됩니다.
// 3. 대입연산자에는 =, +=, -=, /=, %=가 있습니다.
b += 1;
document.write(b +"<br />");//b에 1을 더해 2가 출력됩니다.
// 4. 증감연산자에는 ++, --가 있습니다.
c++;
document.write(c +"<br />");//c에 1을 더해 3 출력됩니다.
// 5. 논리연산자에는 ||, &&, !가 있습니다.
var result2 = b>10 && c>10;
document.write(result2+"<br />");//둘 다 거짓이므로 false가 출력됩니다.
// 6. 문자결합연산자는 +이고 문자열과 문자열을 연결합니다.
var str1 = "자바";
var str2 = "스크립트";
document.write(str1+str2+"<br />");//두 문자열이 연결된 "자바스크립트"가 출력됩니다.ㅣ
// 7. 삼항연산자는 조건식 ? 실행문1 : 실행문2; 의 형태이고 조건식이 참이면 실행문1, 거짓이면 실행문2를 실행합니다.
var d = 10;
d > 50 ? document.write("참입니다"+"<br />") : document.write("거짓입니다"+"<br />");//거짓이므로 :앞의 실행문 실행합니다.
</script>
</head>
