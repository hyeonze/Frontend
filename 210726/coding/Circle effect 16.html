<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>circle effect 16</title>
<style type="text/css">
/* circle */
.circle {position: relative;box-sizing: border-box;border-radius: 50%;
            width: 220px;height: 220px;}
.circle img {width: 100%;height: 100%;}

/* img */
.circle .img {position: absolute;width: 220px; height: 220px;
            z-index: 2;/*레이어 순서 바꿈*/
            transition: all 0.35s ease-in-out;transform-origin: 95% 40%;}/*애니메이션적용*/
.circle a:hover .img {transform: rotate(-120deg);}/*1.호버시 img회전*/

    /*테두리*/
        /*float된 요소를감싸고 있는 부모요소에 높이 지정 방법
        :after{content"";display:block,clear:both; }*/
.circle .img:before {position: absolute;display:block;content: '';
            width: 100%;height: 100%;border-radius: 50%;
            box-shadow: inset 0 0 0 16px rgba(255, 255, 255, 0.6), 0 1px 2px rgba(0, 0, 0, 0.3);}
    /*검은점*/
.circle .img:after {position: absolute;top: 40%;left: 95%;content: '';
            width: 8px;height: 8px;border-radius: 50%;margin: -4px 0 0 -4px;
            background: rgba(0, 0, 0, 0.8);}
.circle .img img {border-radius: 50%;}

/* info */
.circle .info {position: absolute;top: 0;bottom: 0;left: 0;right: 0;
                background: #333333;text-align: center;border-radius: 50%;}
.circle .info h3 {color:#fff;letter-spacing: 2px;font-size: 22px;
            margin: -10px 30px;padding: 55px 0 0 0; height: 110px;
            text-shadow: 0 0 1px white, 0 1px 2px rgba(0, 0, 0, 0.3);}
.circle .info p {color: #bbb;padding: 10px 5px;margin:-35px 30px;
            font-style: italic;font-size: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.5);}

</style>
</head>
<body>
    <div class="circle">
        <a href="#">
            <div class="img">
                <img src="images/assets/7.jpg" alt="img">
            </div>
            <div class="info">
                <h3>Heading here</h3>
                <p>Description goes here</p>
            </div>
        </a>
    </div>
</body>
</html>
