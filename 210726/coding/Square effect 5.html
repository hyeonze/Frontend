<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>square effect 5</title>
<style type="text/css">
/* square */
.square {position: relative;width: 316px;height: 216px;border: 8px solid #fff;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);}

/* img */
.square .img {transition: all 0.35s ease-in-out;transform: scale(1);}/*1.애니메이션 적용*/

.square a:hover .img {transform: scale(0);}/*1.이미지 사라짐*/

/* info */
.square .info {position: absolute;top: 0;bottom: 0;left: 0;right: 0;
        text-align: center;backface-visibility: hidden;
        background: #333333;opacity: 0;
        transition: all 0.35s ease-in-out;transform: scale(0) rotate(-180deg);}/*2.애니메이션 적용*/
.square a:hover .info {visibility: visible;opacity: 1;
        transform: scale(1) rotate(0deg);transition-delay: 0.3s;}/*2.인포 회전하면서 나타남*/

.square .info h3 {color: #fff;text-align: center;font-size: 17px;
        background: #111111;padding: 10px;margin: 30px 0 0 0;}
.square .info p {font-size: 12px;color: #bbb;font-style: italic;
        padding: 20px 20px 20px;text-align: center;}

</style>
</head>
<body>
    <div class="square">
        <a href="#">
            <div class="img">
                <img src="images/assets/rect/9.jpg" alt="img">
            </div>
            <div class="info">
                <h3>Heading here</h3>
                <p>Description goes here</p>
            </div>
        </a>
    </div>
</body>
</html>
