<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ihover - circle 14</title>
<style type="text/css">
/* circle */
.circle,.circle *{box-sizing: border-box;}
.circle img{width: 100%;height: 100%;}

/* image */
.circle{position: relative;transition: all 0.35s ease-in-out;perspective: 900px;position: relative;width: 220px;height: 220px;border-radius: 50%;}/*3d*/
.circle .img{position: relative;width: 220px;height: 220px;border-radius: 50%;
            visibility: visible;opacity: 1;transition: all 0.4s ease-out;transform: rotateY(0);transform-origin: 100% 50%;}/*1.회전축,애니메이션적용*/
.circle .img:before{position: absolute;display: block;content: '';width: 100%;height: 100%;border-radius: 50%;
                    box-shadow: inset 0 0 0 16px rgba(255, 255, 255, 0.6), 0 1px 2px rgba(0, 0, 0, 0.3);transition: all 0.35s ease-in-out;}
.circle .img img{border-radius: 50%;}

/* info-box */
.circle .info{position: absolute;top: 0;bottom: 0;left: 0;right: 0;text-align: center;border-radius: 50%;backface-visibility: hidden;
            background: #333333;opacity: 0;visibility: hidden;transition: all 0.35s ease-in-out 0.3s;transform: rotateY(90deg);transform-origin: 0% 50%;}/*2.회전축,애니메이션적용*/
.circle .info h3{color: #fff;text-transform: uppercase;position: relative;letter-spacing: 2px;font-size: 22px;margin: 0 30px;padding: 55px 0 0 0;
                height: 110px;text-shadow: 0 0 1px white, 0 1px 2px rgba(0, 0, 0, 0.3);}
.circle .info p{color: #bbb;padding: 10px 5px;font-style: italic;margin: 0 30px;font-size: 12px;border-top: 1px solid rgba(255, 255, 255, 0.5);}

/* hover */
.circle a:hover .img{opacity: 0;visibility: hidden;transform: rotateY(-90deg);}/*1.호버시 이미지 3d회전하며 사라짐*/
.circle a:hover .info{visibility: visible;opacity: 1;transform: rotateY(0);}/*2.호버시 인포 3d회전하며 나옴*/





</style>
</head>
<body>
    <div class="circle">
        <a href="#">
            <div class="img">
              <img src="images/assets/4.jpg" alt="img">
            </div>
            <div class="info">
                <h3>Heading here</h3>
                <p>Description goes here</p>
            </div>
        </a>
    </div>
</body>
</html>
