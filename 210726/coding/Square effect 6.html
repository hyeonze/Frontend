<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ihover - square 6</title>
<style type="text/css">
/* square */
.square,.square *{box-sizing: border-box;}
.square img{width: 100%;height: 100%;}

/* image */
.square{position: relative;transition: all 0.35s ease-in-out;position: relative;width: 316px;height: 216px;
        border: 8px solid #fff;box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);overflow: hidden;}
.square .img{transition: all 0.35s ease-in-out;transform: scale(1);}/*1.애니메이션 적용*/

/* info-box */
.square .info{position: absolute;top: 0;bottom: 0;left: 0;right: 0;text-align: center;backface-visibility: hidden;
              background: #333333;background: rgba(0, 0, 0, 0.6);visibility: hidden;opacity: 0;transition: all 0.35s ease-in-out;}/*2.애니메이션 적용,투명도있음*/
.square .info h3{text-transform: uppercase;color: #fff;text-align: center;font-size: 17px;padding: 10px;background: #111111;margin: 30px 0 0 0;
                transition: all 0.35s ease-in-out;transform: translateY(-100%);}/*3.애니메이션적용*/
.square .info p{font-style: italic;font-size: 12px;position: relative;color: #bbb;padding: 20px 20px 20px;text-align: center;
                transition: all 0.35s 0.1s linear;transform: translateY(100%);}/*3.애니메이션적용*/

/* hover */
.square a:hover .img{transform: scale(1.2);}/*1.이미지 커짐*/
.square a:hover .info{visibility: visible;opacity: 1;}/*2.인포 나타남*/
.square a:hover .info h3,.square a:hover .info p{transform: translateY(0);}/*3.인포내부글씨나타남*/

</style>
</head>
<body>
    <div class="square">
        <a href="#">
            <div class="img"><img src="images/assets/rect/1.jpg" alt="img"></div>
            <div class="info">
                <h3>Heading here</h3>
                <p>Description goes here</p>
            </div>
        </a>
    </div>
</body>
</html>
