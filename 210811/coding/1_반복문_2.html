//break문 - 해당 반복문을 종료
for(var i = 1; i <= 10; i++){
    document.write(i + "<br />");
    if(i==5) break;
}

//continue문 - 반복문이 continue문을 만나면 더이상 실행문을 수행하지 않고
//증감식으로 돌아가서 실행문 반복한다.
for(var i=1; i<=11; i++){
    if(i%2==1) continue;
    document.write(i + "<br />");
