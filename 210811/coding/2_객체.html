<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>객체 Object</title>
<script type="text/javascript">
//<![CDATA[
/*
    자바스크립트는 객체기반 언어다.
    객체 - 특정 기능을 수행하는 단위체
    메서드 - 객체가 지닌 각각의 기능

    object.method();
    휴대폰.통화하기(); - 메서드
    휴대폰.색상; - 속성

    새로운 객체를 생성할때 - new 연산자, new 내장객체함수명
    var todayObj = new Date();
    todayObj.getFullYear();
*/
/*
    Date 객체
    var 변수 = new Date();
    var 변수 = new Date(년,월,일,시,분,초);

    날짜 제공 메서드
    getFullYear()
    getMonth() 0~11
    getDate()
    getDay() 요일 0(일요일)~6(토요일)
    getHours() 시간(0~23)
    getMinutes() 분(0~59)
    getMulliseconds() 1/1000초
    getTime() 1970년1월1일 이후부터 경과된 밀리초 제공

    날짜 지정 메서드
    setFullYear()
    setMonth() 0~11
    setDate()
    setDay() 요일 0(일요일)~6(토요일)
    setHours() 시간(0~23)
    setMinuets() 분(0~59)
    setSeconds() 초(0~59)
    setMilliseconds() 1/1000초
    setTime() 현재까지 경과된 밀리초 새로 지정
    toGMTString() 날짜를 그리니치천문대 표준시로 표시
    toString() 날짜를 문자형식으로 표시
*/
document.write("<h1>현재날짜/시간 정보</h1>");

var today = new Date();

var nowYear = today.getFullYear();
document.write("년 :" + nowYear + "<br />");

var nowMonth = today.getMonth()+1;
document.write("월 :" + nowMonth + "<br />");

var nowDate = today.getDate();
document.write("일 :" + nowDate + "<br />");

var nowDay = today.getDay();//3
document.write("요일 :" + nowDay + "<br />");

switch(nowDay){
    case 0 :
        dayToday="일요일";
        break;
    case 1 :
        dayToday="월요일";
        break;
    case 2 :
        dayToday="화요일";
        break;
    case 3 :
        dayToday="수요일";
        break;
    case 4 :
        dayToday="목요일";
        break;
    case 5 :
        dayToday="금요일";
        break;
    case 6 :
        dayToday="토요일";
        break;
    default :
        alert("해당되는 요일이 없습니다.");
        break;
}
document.write(dayToday + "<br />");
//]]
</script>
</head>
<body>
    
</body>
</html>
