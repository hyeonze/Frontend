<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>객체 Object</title>
<script type="text/javascript">
//<![CDATA[
var today = new Date();

var nowHours = today.getHours();
var nowMinutes = today.getMinutes();
var nowSeconds = today.getSeconds();

document.write("시 : " + nowHours +"<br />");
document.write("분 : " + nowMinutes +"<br />");
document.write("초 : " + nowSeconds +"<br />");

var nowTime = today.getTime();
document.write("경과시간 : " + nowTime + "<br />");

today.setMonth(11);//월변경
today.setDate(25);//일변경

var nowMonth = today.getMonth()+1;
document.write("월 : " + nowMonth + "<br />");

var nowDate = today.getDate();
document.write("일 : " + nowDate + "<br />");

//D-day 계산
var today = new Date();
var afterDay = new Date(2021,11,25);//2021년 12월 25일 //0~11
var diffDay = afterDay.getTime() - today.getTime();
console.log(diffDay);

var DDay = Math.ceil(diffDay / 1000 / 60 / 60 / 24);//소숫점 올림 메서드
console.log(DDay + '일');

//일요일 img1-22.jpg ~ 토요일 img7-22.jpg
var today = new Date();
var nowDay = today.getDay()+1;//1~7
document.write('<img src="images/img'+nowDay+'-22.jpg" alt=""/>'+"<br />");

/*
    Math객체 - new연산자를 사용하지 않음
    메서드
    max(,,); 최대값
    min(,,); 최소값
    round(); 소수점 첫째자리 반올림
    ceil(); 소수점 무조건 올림
    floor(); 소수점 무조건 절삭
    abs(); 절대값
    random(); 0~1사이 난수 발생
*/

var maxNum = Math.max(30,70,5);
document.write("최대값 : " + maxNum + "<br />");

var minNum = Math.min(8,10,15);
document.write("최소값 : " + minNum + "<br />");

var roundNum = Math.round(3.5);
document.write("반올림 : " + roundNum + "<br />");

var ceilNum = Math.ceil(5.1);
document.write("소숫점올림 : " + ceilNum + "<br />");

var floorNum = Math.floor(10.9);
document.write("소숫점내림 : " + floorNum + "<br />");

var absNum = Math.abs(-10);
document.write("절대값 : " + absNum + "<br />");

var ranNum = Math.random();
document.write("0~1 난수 : " + ranNum + "<br />");

//img1-24.jpg ~ img3-24.jpg 랜덤 이미지 출력
//Math.random()*(갯수) + 시작수
//0.00001*3 + 1 = 1.00003
//0.9999*3 + 1 = 3.99997
var imgNum = Math.floor(Math.random()*3+1);
document.write('<img src="images/img' + imgNum + '-24.jpg" alt="랜덤이미지" />' + "<br />");

//1~45, 6개
for(var i = 1; i < 7; i++){
    var num = Math.floor(Math.random()*45 + 1);
    document.write("번호" + i + " : " + num + "<br />");
}

/*
    String 객체 - 문자형 변수도 String 객체다.
    var 변수(인스턴스 네임) = new String("자바스크립트");
    var 변수 = "자바스크립트";

    매서드
    .bold()
    .link("URL")
    .length - 텍스트의 개수 반환
    .toLowerCase()
    .toUpperCase()
    .indexOf("i") - i를 찾아서 최초로 일치하는 인덱스번호 반환, 없으면 -1반환
    .lastIndexOf("i")
    .charAt(5) - 5번 인덱스에 저장된 문자 데이터를 반환
    .substring(4,6) - 인덱스4~6직전 문자 반환
    .slice(7,9) - 인덱스7~9직전 문자 반환(인덱스 하나면 거기부터 끝까지)
    .substr(10,3) - 10번 인덱스부터 3글자 반환
    .replace("web", "bye") - 텍스트를 교체
    .concat("good") - 끝에 good단어를 결합해서 반환
    .split("") - ""공백을 기준으로 데이터 분리(콤마)
*/

var theText = "web js hi css"; // 공백도 문자, 인덱스번호 0~12
document.write(theText + "<br />");
document.write(theText.bold() + "<br />");
document.write(theText.link("http://www.naver.com") + "<br />");
document.write(theText.length + "<br />");
document.write(theText.toUpperCase() + "<br />");
document.write(theText.toLowerCase() + "<br />");
document.write(theText.indexOf("s") + "<br />");
document.write(theText.lastIndexOf("s") + "<br />");
document.write(theText.charAt(7) + "<br />");
document.write(theText.substring(4,6) + "<br />");
document.write(theText.slice(7,9) + "<br />");
document.write(theText.substr(10,3) + "<br />");
document.write(theText.replace("web","bye") + "<br />");
document.write(theText.concat(" good") + "<br />");
document.write(theText.split(" ") + "<br />");

document.write("<h3>문자치환</h3>");
var theText1 = "img2_out.jpg";
theText1 = theText1.replace("out.jpg","over.jpg");
document.write(theText1+"<br />");

document.write("<h3>문자추출</h3>");
var theText2 = "images/img10.jpg";
theText2 = theText2.split("/")[1];//img10.jpg, 앞:[0] 뒤:[1]
theText2 = theText2.substring(3);//10.jpg
theText2=parseInt(theText2);//10, 정수만 추출하는 함수
document.write(theText2 + "<br />");

document.write("<h3>마지막 문자추출</h3>");
var theText3 = "hello javascript";
var lastIndex = theText3.length - 1;//15
theText3 = theText3.charAt(lastIndex);
document.write(theText3 + "<br />");

//prompt로 주민번호를 입력받고 생년월일만 출력
var myNo = prompt("주민번호는?");
document.write("생년월일 : " + myNo.substring(0,6) + "<br />");
document.write("생년월일 : " + myNo.split('-')[0] + "<br />");

//prompt로 이메일 주소를 입력, 이메일 주소가 맞는지 확인(@, .)
//입력받은 문자에 @ 또는 .이 없으면 다시입력해라 알림창 띄워야 함
//@와.있으면 출력
var myEmail = prompt("이메일주소는?");
if((myEmail.indexOf("@")==-1) || (myEmail.indexOf(".")==-1)) alert("다시 입력하세요.");
else document.write("당신의 이메일주소는" + myEmail + "입니다.<br />");

//prompt로 아이디를 입력, 아이디가 제대로 입력됐는지 확인
//글자 입력안함(글자갯수0) || 첫 글자가 공백
var myId = prompt("아이디는?");
if((myId.length < 1) || (myId.charAt(0) == ' ')) alert("다시 입력하세요.");
else document.write("당신의 아이디는 " + myId + " 입니다.<br />")
//]]>
</script>
</head>

</body>
</html>
