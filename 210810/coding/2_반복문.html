<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>반복문</title>
<script type="text/javascript">
//![CDATA[
/*
    while문 - 특정 조건을 만족하는 동안 실행문을 반복적으로 수행

    var i = 초기값;
    while(조건식){
        실행문;
        증감식;
    }
*/
var i = 1;
while(i < 10){
    document.write(i + "<br />");
    i++;
}

// 10부터 1까지 내림차순으로 출력
var i = 10;
while(i > 0){
    document.write(i + "<br />");
    i--;
}

// 10부터 1까지 내림차순으로 2의 배수만 출력
var i = 10;
while(i > 0){
    if(i % 2 == 0)
        document.write(i + "<br />");
    i--;
}

// 1부터 100까지 오름차순으로 3의 배수만 출력
var i = 1;
while(i <= 100){
    if(i % 3 == 0)
        document.write(i + "<br />");
    i++;
}

/*
    for문
    for(var k=초기값; 조건식; 증감식){
        실행문;
    }
*/
for(var k = 1; k <= 10; k++){
    document.write(k + "<br />");
}

// 10부터 1까지 내림차순으로 2의 배수만 출력
for(var k = 10; k >= 1; k--){
    if(k % 2 == 0)
        document.write(k + "<br />");
}
//]]>
</script>
</head>
<body>
    
</body>
</html>
