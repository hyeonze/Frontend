<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>css3 : border-radius</title>
<style type="text/css">
li{list-style:none;width: 200px;height:200px;margin: 20px;
    background-color: #000; color:#fff;font-weight: bold;
    text-align: center;line-height: 20px;}
/* border-radius */
/* top-left top-right bottom-right bottom-left 순(좌상단부터 시계방향) */
h1{background-color: green;width: 500px;height: 100px;border: 10px double yellow;
    text-align: center;color:white;line-height: 100px;border-radius:30px 0 30px 0;}
/* 원 : width, height값의 1/2로 지정 */
.c1{background-color: #f00;border-radius:100px;}
.c2{background-color: #00f;border-radius:100px;}
.c3{background-color: #f00;height:100px;border-radius:100px 100px 0 0;}
.c4{background-color: #00f;height:100px;border-radius:0 0 100px 100px;}
/* border-top-left-radius border-top-right-radius
border-bottom-left-radius border-bottom-right-radius */
.c5{background-color: #f00;width:100px;height:100px;border-top-left-radius:100px;
    /*border-radius:100px 0 0 0;*/}
.c6{background-color: #00f;width:100px;height:100px;border-bottom-right-radius:100px;
    /*border-radius:0 0 100px 0;*/}
</style>
</head>
<body>
    <h1>css3 : border-radius</h1>
    <ul>
        <li class="c1">원 그리기</li>
        <li class="c2">원 그리기</li>
        <li class="c3">반원 그리기</li>
        <li class="c4">반원 그리기</li>
        <li class="c5">1/4원 그리기</li>
        <li class="c6">1/4원 그리기</li>
    </ul>
</body>
</html>
