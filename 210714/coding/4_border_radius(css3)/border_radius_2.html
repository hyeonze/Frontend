<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style type="text/css">
*{margin:0;padding:0;}
ul{position: relative;}
ul li{list-style: none;position:absolute;}
.kor1{background-color:#f00;width:200px;height:100px;border-radius: 100px 100px 0 0;}
.kor2{background-color:#00f;width:200px;height:100px;border-radius: 0 0 100px 100px;top:100px;}
.kor3{background-color: #f00;width:100px;height:50px;border-radius: 0 0 100px 100px;top:100px;}
.kor4{background-color: #00f;width:100px;height:50px;border-radius: 100px 100px 0 0;top:50px;left:100px;}
.moon1{background-color: yellow;width:200px;height: 200px;left:200px;border-radius: 100px;}
.moon2{background-color: #fff;width:200px;height: 200px;left:250px;border-radius: 100px;}
</style>
</head>
<body>
    <ul>
        <li class="kor1"></li>
        <li class="kor2"></li>
        <li class="kor3"></li>
        <li class="kor4"></li>
    </ul>
    <ul>
        <li class="moon1"></li>
        <li class="moon2"></li>
    </ul>
</body>
</html>
