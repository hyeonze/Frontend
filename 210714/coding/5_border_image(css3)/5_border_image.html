<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>css3 : border-image</title>
<style type="text/css">
/* border-width,border-style,border-color */
/* stretch:늘리기 round:반복시 안짤리게 */
/* border-image-source:url(); (border-color 대신 넣는것) */
/* brder-image-slice:(이미지를 3x3조각으로 나눠서 지정) */
/* border-image-repeat:(stretch이미지를 늘림, repeat이미지를 반복함,
round이미지의 마지막을 작게해서 잘리지 않게 함,space이미지의 마지막이 잘릴 수 있음) */
/* 모서리고정 중간만반복 */
/* css3.com html5test.com 브라우저 지원확인 */
/* 아직까지는 브라우저들이 css의 속성property를 부분적으로만 구현할 수 있기 때문에
css 속성은 속성앞에 브라우저를 식별할 수 있는 접두사 벤더 프리픽스(CSS3 Vendor Prefix)
를 붙여서 사용한다.

-webkit- 웹킷방식브라우저용. 사파리, 크롬
-moz- 게코방식브라우저용. 모질라사 파이어폭스
-o- 오페라
-ms- 마이크로소프트사 익스플로러 */
/* http://border-image.com 로 이미지 변경해서 보더로 사용 */
/* 웹브라우저 업데이트가 안돼있던 시절 벤더 프리픽스가 포함된 코드 보고 당황하지 말기 */
h1{border:10px;border-style: solid;
    border-image: url(images/border.png) 28 28 stretch round;}
div{border-width: 10px;border-style: solid;
    border-image: url(images/border2.png) 22 22 round stretch;}
p{/*** Your CSS code ***/border-style: solid;border-width: 7px 34px 28px 38px;-moz-border-image: url(border3.png) 20 35 19 24 round repeat;-webkit-border-image: url(border3.png) 20 35 19 24 round repeat;-o-border-image: url(border3.png) 20 35 19 24 round repeat;border-image: url(border3.png) 20 35 19 24 round repeat;}
</style>
</head>
<body>
    <h1>이미지를 사용해 테두리 만들기</h1>
    <div>border-image</div>
    <p>border-image</p>
</body>
</html>
