<!DOCTYPE html>
<html lang="en">
<head>

<title>네비3</title>
<style type="text/css">
*{padding:0;margin:0;}
ul{list-style-type: none;}
nav{display:block;}
body{font-weight: bold;font-size:14px;font-family:"굴림";line-height:40px;}
nav{padding:30px;}
nav > ul{position: relative;left:300px;width:150px;background:aqua;border-top-right-radius: 10px;border-bottom-right-radius: 10px;}
nav > ul > li > a{text-decoration: none;color:white;display:block;height:30px;line-height: 200%;text-shadow: 1px 1px 1px black;}
nav > ul > li > a:hover{background: blue;}
nav > ul > li > ul{position:absolute;left:-300px;top:0;background: navy;height:120px;width:300px;border-top-left-radius: 10px;border-bottom-left-radius: 10px;}
nav > ul > li > ul > li > a{text-decoration: none;color:red;display:block;opacity:0;text-shadow: 1px 1px 1px black;}
nav > ul > li:hover > ul > li > a{opacity: 1;}
</style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">웹 개발</a>
                <ul>

                </ul>
            </li>

                <ul>

                </ul>
            </li>

        </ul>
    </nav>
</body>
