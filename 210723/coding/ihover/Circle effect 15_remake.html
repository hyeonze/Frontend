<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style type="text/css">
.circle{position:relative;transition:all 0.35s ease-in-out;box-sizing:border-box;}
.circle a{color:#333;}/*링크글자색*/
.circle a:hover{text-decoration: none;}/*링크밑줄제거*/
.circle img{width: 100%;height: 100%;}

.circle{position: relative;width: 220px;height: 220px;border-radius: 50%;}/*테두리 원으로*/
.circle .img{position: relative;width: 220px;height: 220px;border-radius: 50%;}/*테두리 원으로*/
.circle .img:before{position: absolute;display: block;content: '';width: 100%;height: 100%;border-radius: 50%;box-shadow: inset 0 0 0 16px rgba(255, 255, 255, 0.6), 0 1px 2px rgba(0, 0, 0, 0.3);transition: all 0.35s ease-in-out;}/*빈 가상요소에 테두리넣기 여기에 에니메이션 넣게 될 듯*/
.circle .img img{border-radius: 50%;}/*이미지 원으로 지정*/
.circle .info{position: absolute;top: 0;bottom: 0;left: 0;right: 0;text-align: center;border-radius: 50%;backface-visibility: hidden;}/*인포 원으로 지정*/

.circle .img{opacity: 1;visibility: visible;transform: scale(1) rotate(0);transition: all 0.35s ease-in-out;}/*가만있을때,에니메이션적용*/
.circle .info{background: #333333;opacity: 0;visibility: hidden;transform: scale(0.5) rotate(-720deg);transition: all 0.35s ease-in-out 0.3s;}/*글씨에 배경색주고 안보이게*/
.circle .info h3{color: #fff;text-transform: uppercase;position: relative;letter-spacing: 2px;font-size: 22px;margin: 0 30px;padding: 55px 0 0 0;height: 110px;text-shadow: 0 0 1px white, 0 1px 2px rgba(0, 0, 0, 0.3);}/*폰트설정*/
.circle .info p{color: #bbb;padding: 10px 5px;font-style: italic;margin: 0 30px;font-size: 12px;border-top: 1px solid rgba(255, 255, 255, 0.5);}/*폰트설정*/
.circle a:hover .img{opacity: 0;visibility: hidden;transform: scale(0.5) rotate(720deg);}/*호버시 이미지 작아지면서 회전하면서 사라짐*/
.circle a:hover .info{opacity: 1;visibility: visible;transform: scale(1) rotate(0);}/*호버시 인포가 나타남*/
</style>
</head>
<body>
    <div class="circle">
        <a href="#">
            <div class="img">
                <img src="images/assets/1.jpg" alt="img">
            </div>
            <div class="info">
              <h3>Heading here</h3>
              <p>Description goes here</p>
            </div>
        </a>
    </div>
</body>
</html>
