<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form - html5</title>
</head>
<body>
<!-- form에 action쓰지않고 input에 넣기도 함 -->
<form>
    <fieldset>
        <legend>주문내용</legend>
        <ol>
            <li>
                <label for="prodId">상품명</label>
                <input type="text" id="prodId">
            </li>
            <li>
                <label for="order">주문개수</label>
                <input type="number" id="order" min="0" max="100" value="0" step="10" />
            </li>
        </ol>
    </fieldset>
    <p>
        <input type="submit" formaction="/" formmethod="POST" value="주문하기" />
        <input type="reset" value="취소하기" />
    </p>
</form>
</body>
</html>
