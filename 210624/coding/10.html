<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="POST">
        <fieldset>
            <ol>
                <li>
                    <legend>Step 1: 로그인 정보</legend>
                    <label for="userId">아이디</label>
                    <input type="text" id="userId" /><br>
                </li>
        <li>
            <label for="userPw">비밀번호</label>
            <input type="password" id="userPw" /><br>
        </li>
        <li>
            <label for="userPw2">비밀번호 확인</label>
            <input type="password" id="userPw2" /><br>
        </li>
        <li>
            <label for="teir">회원 등급</label>
            <select title="회원등급" id="teir" list="memberRank">
                <datalist id="memberRank">
                <option value="준회원">준회원</option>
                <option value="일반회원">일반회원</option>
            </datalist>
            </li>
            </select>
            </ol>
        </fieldset>
        <fieldset>
            <legend>Step 2: 개인 정보</legend>
            <ol>
                <li>
                    <label for="userName">이름</label>
                    <input type="text" id="userName" placeholder="5자미만 공백없이" /><br>
                </li>
                <li>
                    <label for="userEmail">메일 주소</label>
                    <input type="email" id="userEmail" placeholder="abcd@domain.com" autocomplete="off" /><br>
                </li>
                <li>
                    <label for="userTel">연락처</label>
                    <input type="tel" id="userTel" />
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>Step 3: 코딩 숙련도(상,중,하)</legend>
            <label for="codingLev"></label><!-- 없애고 input에 title넣어도 됨-->
            <input type="range" id="codingLev" min="1" max="10" value="1" step="1" />
        </fieldset>
        <p>
            <input type="submit">
        </p>
    </form>
</body>
</html>
