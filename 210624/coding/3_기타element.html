<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기타 element</title>
</head>
<body>
<!-- ins : 추가글(insert, 추가된 내용), del : 삭제글(삭제된 내용) -->
<p>
    <ins>할인가:1,000원</ins>
    <del datetime="2021-06-24">판매원가:5,000원</del>
</p>

<!-- sup : 윗첨자(superscript), sub : 아래첨자(subscript) -->
<p> X<sup>2</sup>, H2<sub>0</sub></p>

<!-- 특수기호 &, <, >, ", ', ©, · -->
<p> &amp;, &lt;, &gt;, &quot;, &#39;, &copy;, &middot; </p>

<!-- abbr : 축약어 -->
<p>
    <abbr title="Apartment">Apt.</abbr>
    <abbr title="Information Technology">IT</abbr>
</p>

<!-- pre : 띄어쓰기 포함 -->
<pre>봄


    여름                      가을

        겨울</pre>

<!-- code -->
<p><code>td{width:100px;height:100px;}</code></p>

<!-- time요소, 년월일T시분초/밀리초(1000분의1초)Z국제표준시,+-지역표준시,-- -->
<time datetime="2021-0624T12:27:59.000Z">2021-06-24</time>

<!-- mark요소 : 키워드강조 -->
<p><mark>html5</mark>와 css3는</p>

<!-- i : 기울임, b : 굵게, small : 작은글씨 -->

<!-- progress : 다운로드 진행표시줄, meter : 디스크사용량 등 범위가 지정된 요소 -->
<p>다운로드 상태:<progress max="100" value="52"><soan>0</soan>%</progress></p>
<p>현재 디스크 총 사용량:
<meter min="0" max="320" value="300" low="50" high="250" optimum="320">64GB</meter></p>

<!-- figure, figcpation : 차트, 그래프, 이미지, 소스코드, 다이어그램을 표시하는 figure 설명 figcaption -->
<figure>
    <img src="cat.png" alt="고양이" />
    <figcaption>고양이 사진</figcaption>
</figure>

<figure>
    <img src="computer-mouse-pic.png" alt="컴퓨터마우스" />
    <img src="computer-mouse-pic.png" alt="컴퓨터마우스" />
    <img src="computer-mouse-pic.png" alt="컴퓨터마우스" />
    <figcaption>컴퓨터 마우스 사진</figcaption>
</figure>
</body>
</html>
