<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>반응형웹 : Off Canvas</title>
<style type="text/css">
*{margin:0;padding:0;}
#wrap{width:1000px;margin:0 auto;}
#wrap_box{width:100%;height:1000px;background: #999;}
#box_a{float:left;width: 30%;height:400px;background: #fcb354;}
#box_b{float:left;width:40%;height:400px;background: #f1779e;}
#box_c{float:left;width:30%;height:400px;background: #24bbaf;}
@media screen and (max-width:1024px) {
    #wrap{width:100%;}
}
@media screen and (max-width:800px) {
    #wrap{width:150%;}
    #box_a,#box_b,#box_c{width:33.333%}
    /*부모는 무조건 100%*/
    /*box_a 실제 크기는 50%로 보임*/
}
@media screen and (max-width:500px) {
    #wrap{width:300%;}
    #box_a,#box_b,#box_c{width:33.333%}/*실제크기100%*/
    /*여백 조절하고싶으면 left:calc, boxsizing: border-box 활용*/
}
</style>
</head>
<body>
<div id="wrap">
    <div id="wrap_box">
        <div id="box_a"></div>
        <div id="box_b"></div>
        <div id="box_c"></div>
    </div>
</div>
</body>
</html>
