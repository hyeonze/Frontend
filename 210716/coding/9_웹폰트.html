<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>css3 : @font-face 웹폰트</title>
<!-- 폰트 다운로드받지않고 링크로 가져오기(.text1_1) -->
<!-- 구글폰트 > + Select this style > 링크복붙 > 밑에용법도복붙 -->
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
<style type="text/css">
/* 다운받은 폰트 사용하기(.text1) */
/* true type(ttf), open type(otf), The Web Open Font Format(WOFF) */
/* 구글폰트 http://www.google.com/fonts */
/* 구글폰트 나눔고딕  http://www.google.com/fonts/earlyaccess */
/* dafont.com */
@import url(//fonts.googleapis.com/earlyaccess/jejuhallasan.css);
@font-face {font-family: roboto;
    src: url(font/roboto/Roboto-Regular.ttf);}
@font-face {font-family: Montserrat;
    src: url(font/Montserrat/Montserrat-Regular.ttf);}
@font-face {font-family: christmas_3;
src: url(font/christmas_3/christmas_3.ttf);}
@font-face {font-family: Christmas;
src: url(font/christmas2/Christmas.ttf);}
.text1{font-family: roboto;}
.text1_1{font-family: Montserrat;}
.text2{font-family: 'Lobster', cursive;}
.text4{font-family: 'Nanum Gothic', sans-serif;}
.text5{font-family: 'Jeju Hallasan', cursive;}
.text3{font-family: christmas_3;}
.text6{font-family: Christmas;}
</style>
</head>
<body>
    <div class="normal_text">ABCDEF</div>
    <div class="text1">ABCDEFGHIJKLMNOPQRSTUVWXYZ</div>
    <div class="text1_1">ABCDEFGHIJKLMNOPQRSTUVWXYZ</div>
    <div class="text2">ABCDEFGHIJKLMNOPQRSTUVWXYZ</div>
    <div class="text3">abcdefghijklmnopqrstuvwxyz</div>
    <div class="text3_1">abcdefghijklmnopqrstuvwxyz</div>
    <div class="text4">나눔고딕이 적용 됩니다.</div>
    <div class="text5">나눔고딕이 아닙니다. 제주한라산 입니다.</div>
    <div class="text6">Merry Christmas</div>
    <div class="text7">Merry Christmas</div>
</body>
</html>
