<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>메뉴예제3</title>
<style type="text/css">
body{font-size: 12px;}
ul,li{list-style: none;float:left;}
a{text-decoration: none;color:black;display:block;
background:linear-gradient(to bottom,#ccc,#666);
width:95px;height:40px;line-height: 300%;text-align: center;
border-right:0.5px solid black;border-left:0.5px solid black;
box-shadow:1px 1px 1px #111;text-shadow:1px 1px 1px #fff;}
a:hover{background: #000;color:white;}
ul>li:first-child>a{border-left:none;
    border-top-left-radius: 10px;border-bottom-left-radius: 10px;}
ul>li:last-child>a{border-right:none;
    border-top-right-radius: 10px;border-bottom-right-radius: 10px;}
</style>
</head>
<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">HTML5</a></li>
        <li><a href="#">CSS3</a></li>
        <li><a href="#">JQuery</a></li>
        <li><a href="#">Mobile</a></li>
        <li><a href="#">Profile</a></li>
    </ul>
</body>
</html>
