<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3 : first-child last-child 가상클래스, ~ 형제선택자</title>
    <style type="text/css">
    div > p:first-child{color:green;}
    div > p:last-child{color:blue;}
    /* h2의 형제인 div 선택 */
    h2 ~ div{text-decoration: underline;}
    </style>
</head>
<body>
    <h2>first-child 가상 클래스</h2>
    <div class="child">
        <p>first-child 가상클래스는 첫 번째 자식 요소에만 스타일을 적용할 수 있는 선택자입니다.</p>
        <p>child 클래스의 두 번째 자식 요소에는 스타일이 적용되지 않습니다.</p>
        <p>child 클래스의 세 번째 자식 요소에는 스타일이 적용되지 않습니다.</p>
    </div>
</body>
</html>
