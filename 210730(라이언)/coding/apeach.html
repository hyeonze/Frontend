<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style type="text/css">
.apeach{
    position:absolute;
    top:80px;left:40px;
    width:100px;
    height:100px;
    border:1px solid #ff69b4;
    border-radius:20% 50% 100% 50% / 10% 60% 100% 50%;
    /* transform: rotate(45deg); */
    background-color: pink;
    }
.apeach .eye{
    position:absolute;
    width:10px;
    height:10px;
    background-color: red;
    left:calc(50% - 5px);
    top:calc(50% - 5px);
    }
.apeach .eye:before{
    content:"";
    position:absolute;
    width:2px;
    height:2px;
    background-color: black;
    top:10px;
    left:-10px;
    }
</style>
</head>
<body>
    <div class="apeach">
        <div class="eye"></div>
        <div class="touch"></div>
        <div class="mouth"></div>
    </div>
</body>
</html>
