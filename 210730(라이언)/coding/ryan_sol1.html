<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan</title>
    <style>
        body{text-align: center; margin: 80px auto 0; background: #313654;}

        .ryan{position: relative; margin: 0 auto; width: 400px; height: 380px;}
        .ryan .face{width: 400px; height: 360px; background: #f7ac1d;
            border: 10px solid #000; border-radius: 50%;
            box-sizing: border-box;}
            

        /* ear */
        .ryan .ear{position: absolute; left: calc(50% - 44px); top: -15px; 
            width: 98px; height: 98px; /* background: #f7ac1d; */
            border: 10px solid transparent; border-radius: 50%; 
            box-sizing: border-box;
            z-index: -3;}
        .ryan .ear:before, .ryan .ear:after{content: "";
            position: absolute; left: calc(50% - 54px); top: -15px;
            width: 108px; height: 108px; border-radius: 50%;
            background: #f7ac1d;
            border: 10px solid #000; box-sizing: border-box;}
        .ryan .ear:before{margin-left: -113px;}
        .ryan .ear:after{margin-left: 113px;}


        /* eyebrow */
        .ryan .eyebrows{position: absolute;
            left: calc(50% - 7px); top: 116px; width: 14px; height: 14px;
            border-radius: 50%; /* background: #fff; */
            }
        .ryan .eyebrows:before, .ryan .eyebrows:after{content: "";
            position: absolute; left: calc(50% - 34px);
            width: 68px; height: 14px;
            background: #000; border-radius: 20px;
            box-sizing: border-box;}
        .ryan .eyebrows:before{margin-left: -78px;
            transform: translateY(0px); transform-origin: 0% 0%; 
            transition: transform 0.2s ease-in-out;}
        .ryan .eyebrows:after{margin-left: 78px; 
            transform: rotate(0deg);
            transition: transform 0.2s ease-in-out;}

        .ryan:hover .eyebrows:before{transform: translateY(-5px);}
        .ryan:hover .eyebrows:after{transform: rotate(-10deg);}


        /* eyes */
        .ryan .eyes{position: absolute; left: calc(50% - 13px); top: 150px; 
            width: 26px; height: 26px; /* background: #000; */
            border: 10px solid transparent; border-radius: 50%; 
            box-sizing: border-box;
            }
        .ryan .eyes:before, .ryan .eyes:after{content: "";
            position: absolute; left: calc(50% - 13px); top: 0; 
            width: 26px; height: 26px; background: #000;
            border-radius: 50%;}
        .ryan .eyes:before{margin-left: -75px;}
        .ryan .eyes:after{margin-left: 75px; 
            transform: scale(1); 
            transition: transform 0.2s ease-in-out;}
        .ryan:hover .eyes:after{transform: scale(1.2, 0.1);}


        /* nose */
        .ryan .nose{position: absolute; left: calc(50% - 16px); top: 194px;
            width: 32px; height: 33px; background: #000;
            border-radius: 85% 85% 100% 100%;
            z-index: 5;}


        /* mouth */
        .ryan .mouth{position: absolute; left: calc(50% - 16px); top: 200px;
            width: 32px; height: 33px; background: #000;
            border-radius: 85% 85% 100% 100%;
            z-index: 1;}
        .ryan .mouth:before, .ryan .mouth:after{content: "";
            position: absolute; left: calc(50% - 32px);
            width: 64px; height: 68px; 
            border: 10px solid #000; border-radius: 50%;
            border-top-color: transparent;
            background: #fff;
            box-sizing: border-box;}
        .ryan .mouth:before{margin-left: -24px; transform: rotate(71deg);}
        .ryan .mouth:after{margin-left: 24px; transform: rotate(-71deg);}

    </style>
</head>
<body>
    <div class="ryan">
        <div class="ear"></div>
        <div class="face">
            <div class="eyebrows"></div>
            <div class="eyes"></div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>
    </div>
</body>
</html>
