<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>css3 : text-shadow 1</title>
<style type="text/css">
p{font-family:"맑은고딕", sans-serif;font-size: 100px;
    font-weight:bold;}
/* 가로오프셋 세로오프셋 블러라디우스 그림자색 */
/* 오프셋은 화면중앙이 +, 블러는 작을수록 진함 */
.text1{color:#f00;text-shadow:3px 3px 5px #000;}
.text2{color:#00f;text-shadow:-3px -3px 5px #000;}
</style>
</head>
<body>
    <p class="text1">HTML5</p>
    <p class="text2">CSS3</p>
</body>
</html>
