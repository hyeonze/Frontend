<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>css3 : text-shadow 3</title>
<style type="text/css">
body{background-color: #005151;}
p{font-family:"맑은고딕", sans-serif;font-size: 50px;
    font-weight:bold;}
/* 블러값만 주면 outerglow 효과 */
.text1{color:#fff;text-shadow:0 0 10px #fff;}
.text2{color:#000;text-shadow:5px 5px 10px #fff;}
.text3{color:#fff;text-shadow:0px 1px 8px #fff;}
</style>
</head>
<body>
    <p class="text1">HTML5</p>
    <p class="text2">CSS3</p>
    <p class="text3">JavaScript</p>
</body>
</html>
