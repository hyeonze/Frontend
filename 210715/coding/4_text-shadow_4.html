<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>css3 : text-shadow 4</title>
<style type="text/css">
body{background-color: #000;}
p{font-family:"맑은고딕", sans-serif;font-size: 100px;
    font-weight:bold;}
/* 쉼표로 그림자 다중으로 가능 */
.text1{color:#000;text-shadow:0 0 4px #ccc,0 -5px 4px #ff3,2px -10px 6px #fd3,
    -2px -15px 11px #f80,2px -19px 18px #f20;}
.text2{color:#00f;text-shadow:-3px -3px 5px #000;}
</style>
</head>
<body>
    <p class="text1">HTML5</p>
    <p class="text2">HTML5</p>
</body>
</html>
