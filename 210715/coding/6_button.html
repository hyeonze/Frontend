<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style type="text/css">
ul{list-style: none;}
li{margin: 10px 0;}
/* 내용물 크기만큼 블록;마우스 올렸을 때 손가락; */
li a{position: relative;display:inline-block;cursor:pointer;height:30px;line-height: 200%;padding:0 10px;
    color:#fff;font-weight: bold;border-radius:10px;
    box-shadow: 2px 2px 5px #666;text-shadow: 0 -1px 2px #666;}

li a:active{top: 2px;}

.blue{background-color: #2daebf;}
.red{background-color: #e33100;}
.yellow{background-color: #ffb515;}

.blue:hover{background-color: #007d9a;}
.red:hover{background-color: #872300;}
.yellow:hover{background-color: #fc9200;}
</style>
</head>
<body>
    <ul>
        <li><a class="blue">Blue Button &raquo;</a></li>
        <li><a class="red">Red Button &raquo;</a></li>
        <li><a class="yellow">Yellow Button &raquo;</a></li>
    </ul>
</body>
</html>
