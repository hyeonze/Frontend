<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>css3 : HSLA</title>
<style type="text/css">
/* 색상,채도,명도 HSL + 알파값 */
div{width:300px;height:30px;}
.h1{background: hsla(165,35%,50%,0.2);}
.h2{background: hsla(165,35%,50%,0.4);}
.h3{background: hsla(165,35%,50%,0.6);}
.h4{background: hsla(165,35%,50%,0.8);}
.h5{background: hsla(165,35%,50%,1.0);}
</style>
</head>
<body>
    <div class="h1"></div>
    <div class="h2"></div>
    <div class="h3"></div>
    <div class="h4"></div>
    <div class="h5"></div>
</body>
</html>
