<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>메뉴예제1</title>
<style type="text/css">
ul{list-style:none;}
li{display:inline-block;}
a{color:white;text-decoration: none;
background:linear-gradient(to bottom,#f89b00,#ff7f00);
padding:10px;border-radius:10px;box-shadow:0 1px 1px #eee;text-shadow:0 1px 1px #999;}
a:hover{background: #ff7f00;}
a:active{background:linear-gradient(to top,#f89b00,#ff7f00);
color:rgba(255, 255, 255, 0.5);position:relative;top:2px;}
</style>
</head>
<body>
    <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">HTML5</a></li>
        <li><a href="#">CSS3</a></li>
        <li><a href="#">BOARD</a></li>
        <li><a href="#">PROFILE</a></li>
    </ul>
</body>
</html>
