<title>css3 : HSL</title>
<style type="text/css">
/* 색상,채도,명도 HSL */
div{width:300px;height:30px;}
.c1{background: hsl(360,100%,75%);}
.c2{background: hsl(360,100%,50%);}
.c3{background: hsl(360,100%,25%);}
</style>
</head>
<body>
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
</body>
