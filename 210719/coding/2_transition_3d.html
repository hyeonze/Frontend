<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transform 3D</title>
<style type="text/css">
div{float:left;width:300px;height:300px;margin:100px;
    border:1px solid #333;
    perspective:700px;/*3D 공간*/}

div > p{width:100%;height:100%;background: blue;opacity:0.3;
    transition: all 1s ease 0s;}
div:first-child:hover > p{transform:rotateX(90deg);
    transform-origin:center top;/*회전축 설정 : 가로_세로;(상단), 기본값은 center*/}

div > p{width:100%;height:100%;background: blue;opacity:0.3;
    transition: all 1s ease 0s;}
div:last-child:hover > p{transform:rotateY(90deg);
    transform-origin:left center;}
</style>
</head>
<body>
<span>
    <div><p></p></div>
    <div><p></p></div>
</span>
</body>
</html>
