<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>gallery</title>
<style type="text/css">
*{margin:0;padding: 0;}
ul{list-style: none;}

.gallery{width: 450px;height: 300px;margin:0 auto;
    border:10px solid #1D0C16;
    background: #272229;
    box-shadow:10px 10px 20px #272229;}
.gallery li{float:left;position:relative;padding: 10px;}
.pic{z-index:30;position:absolute;left:100px;top:0;
    width:0;height:0;opacity: 0;
    box-shadow:#272229 2px 2px 10px;border:1px solid black;
    transition:all 3s ease-in-out 0s;}
.gallery li:hover .pic{width:320px;height:240px;opacity: 1;}
</style>
</head>
<body>
    <div class="gallery">
        <ul>
            <li>
                <img src="images/ph1_s.jpg" alt="작은그림" class="small">
                <img src="images/ph1.jpg" alt="큰그림" class="pic">
            </li>
            <li>
                <img src="images/ph2_s.jpg" class="small">
                <img src="images/ph2.jpg" class="pic">
            </li>
            <li>
                <img src="images/ph3_s.jpg" class="small">
                <img src="images/ph3.jpg" class="pic">
            </li>
            <li>
                <img src="images/ph4_s.jpg" class="small">
                <img src="images/ph4.jpg" class="pic">
            </li>
            <li>
                <img src="images/ph5_s.jpg" class="small">
                <img src="images/ph5.jpg" class="pic">
            </li>
            <li>
                <img src="images/ph6_s.jpg" class="small">
                <img src="images/ph6.jpg" class="pic">
            </li>
        </ul>
    </div>
</body>
</html>
