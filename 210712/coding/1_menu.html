<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>menu1</title>
<style type="text/css">
body,ul,li{margin:0;padding:0;}
body{font-size:12px;font-family:Dotum,"돋움",sans-serif;}
ul,li{list-style:none;}
li a span{display:block;}
img{border:none;}

/* 리스트 가로배치하기 : li{float:left;} */
/* a태그에 width, height 지정해서 박스 눌러도 링크가능하게 */
li{float:left;margin:1px;
    background-color: #C00;text-align: center;}
li a{display:block;width:150px;height: 50px;padding-top:10px;
    color:#fff;text-decoration: none;}
li a:hover{text-decoration: underline;background-color: #099;}
</style>
</head>
<body>
    <ul>
        <li><a href="#">COMPANY<span>회사소개</span></a></li>
        <li><a href="#">PRODUCT<span>제품소개</span></a></li>
        <li><a href="#">SERVICE<span>유지보수</span></a></li>
        <li><a href="#">CUSTOMMER<span>고객지원</span></a></li>
        <li><a href="#">EDUCATION<span>교육세미나</span></a></li>
    </ul>
</body>
</html>
