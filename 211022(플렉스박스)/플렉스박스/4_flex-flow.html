<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>flex-flow</title>
<style>
*{margin:0;padding: 0;list-style: none;}

ul{display: flex;flex-flow:row wrap;border:1px solid red;}
/* flex-direction과 flex-wrap을 한번에 지정
flex-flow:row nowrap(기본값), row wrap, column wrap, column nowrap */
li{width: 100px;height: 100px;background-color: aqua;margin: 8px;}
</style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>
</html>
