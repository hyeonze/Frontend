<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>flex-direction</title>
<style>
*{margin:0;padding: 0;list-style: none;}

ul{display: flex;flex-direction: row;border:1px solid red;}
/* 플렉스항목 배치 방향 지정
flex-direction: row(기본값), column, row-reverse, column-reverse */
/* flex-direction:row    이면 주축은 가로, 교차축은 세로
   flex-direction:column 이면 주축은 세로, 교차축은 가로 */
/* -reverse: 플렉스박스 마크업의 역순으로 정렬 */
li{width: 100px;height: 100px;background-color: aqua;margin: 8px;}
</style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
