<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>align-self</title>
<style>
*{margin:0;padding: 0;list-style: none;}

ul{height: 1000px;display: flex;border:1px solid red;}
/*  교차축을 기준으로 자식요소인 플렉스 항목을 각각 배치
    align-self : auto | stretch 기본값 | flex-start | flex-end | center | baseline */
li{width: 100px;/*height: 100px;*/background-color: aqua;margin: 8px;}
li:nth-child(1){align-self: auto;}/*교차축에 맞춰서 늘어남*/
li:nth-child(2){align-self: stretch;}
li:nth-child(3){align-self: flex-start;}/*교차축 시작점으로*/

li:nth-child(4){align-self: flex-end;}/*교차축 끝점으로*/
li:nth-child(5){align-self: center;}/*교차축 중앙으로*/

li:nth-child(6){align-self: baseline;font-size: 50px;}/*폰트크기 하단에 맞게*/
li:nth-child(7){align-self: baseline;font-size: 30px;}/*폰트크기 하단에 맞게*/
li:nth-child(8){align-self: baseline;}
</style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>
</html>
