<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>display flex</title>
<style>
*{margin:0;padding: 0;list-style: none;}

ul{display: flex;border:1px solid red;}
/* display:flex;부모요소를 플렉스 컨테이너로 지정(플렉스박스 만들고싶은 요소의 부모요소에 사용)
    flex플렉스 박스를 박스레벨요소로 정의,
    inline-flex 플렉스박스를 인라인레벨요소로 정의 */
li{width: 100px;height: 100px;background-color: aqua;margin: 8px;}
</style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
