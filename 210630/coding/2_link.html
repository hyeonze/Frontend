<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link</title>
    <style type="text/css">
        body{text-align: center;}
        ul,li{list-style: none;}
        li{display: inline;}/* 블록레벨요소를 인라인요소로 바꾸는 CSS코드 */
        li a{color: #000; font-size: 12px;}
        #over a{text-decoration: none;}
        #over a:hover{color: #0f0;}/* a:hover(가상클래스) 우선순위 10점, 마우스 호버했을 때 색상변경 */
        #over1 a{text-decoration: none;}
        #over1 a:hover{color: #0f0; text-decoration: underline;}
        #over2 a{text-decoration: none; color: blue;}
        #over2 a:hover{color: #fff; text-decoration: underline; background-color: blue; padding: 10px;}
    </style>
</head>
<body>
    <h1>변화가 없는 형태의 하이퍼 링크</h1>
    <ul>
        <li><a href="#">처음으로</a>&nbsp;</li>
        <li><a href="#">메뉴1</a>&nbsp;</li>
        <li><a href="#">메뉴2</a>&nbsp;</li>
        <li><a href="#">메뉴3</a>&nbsp;</li>
        <li><a href="#">메뉴4</a>&nbsp;</li>
    </ul>
    <hr />
    <h1>롤오버가 있는 형태의 하이퍼 링크</h1>
    <ul id="over">
        <li><a href="#">처음으로</a>&nbsp;</li>
        <li><a href="#">메뉴1</a>&nbsp;</li>
        <li><a href="#">메뉴2</a>&nbsp;</li>
        <li><a href="#">메뉴3</a>&nbsp;</li>
        <li><a href="#">메뉴4</a>&nbsp;</li>
    </ul>
    <hr />
    <h1>롤오버가 있는 형태의 하이퍼 링크</h1>
    <ul id="over1">
        <li><a href="#">처음으로</a>&nbsp;</li>
        <li><a href="#">메뉴1</a>&nbsp;</li>
        <li><a href="#">메뉴2</a>&nbsp;</li>
        <li><a href="#">메뉴3</a>&nbsp;</li>
        <li><a href="#">메뉴4</a>&nbsp;</li>
    </ul>
    <hr />
    <h1>롤오버가 있는 형태의 하이퍼 링크</h1>
    <ul id="over2">
        <li><a href="#">처음으로</a>&nbsp;|</li>
        <li><a href="#">메뉴1</a>&nbsp;|</li>
        <li><a href="#">메뉴2</a>&nbsp;|</li>
        <li><a href="#">메뉴3</a>&nbsp;|</li>
        <li><a href="#">메뉴4</a>&nbsp;|</li>
    </ul>
    <hr />
</body>
</html>
