<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    /* 들여쓰기 : text-indent, line-height: 행간, 0 50% : 가운데오기 */
    li a{text-decoration: none; color: #000;}
    ul,li{list-style: none;}
    ul li{background: url(images/icon.jpg) no-repeat 0 50%;
        text-indent: 20px; line-height: 1.5;}
    li a:hover{text-decoration: underline;}
    </style>
</head>
<body>
<ul>
    <li><a href="#">소개하고픈 링크</a></li>
    <li><a href="#">즐겨읽는 책</a></li>
    <li><a href="#">좋아하는 영화</a></li>
    <li><a href="#">함께듣는 음악</a></li>
</ul>
</body>
</html>
