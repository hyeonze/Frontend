<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>제이쿼리</title>
<style type="text/css">
*{margin:0;padding: 0;}
#box2{position: relative;left:0;width: 50px;height: 50px;background-color: #ff0;}
</style>
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    //stop()현재 진행중인 효과 정지
    //clearQueue() 큐에 쌓인 효과들을 삭제
    //버튼을 여러번 클릭하니까 요소가 혼자서 움직이는 현상없앨때 사용
    //애니메이션 앞에 사용
    $("#rightBtn").click(function(){
        $("#box2").stop().animate({"left":"+=100px"},500,"linear");
    });
    $("#leftBtn").click(function(){
        $("#box2").clearQueue().animate({"left":"-=100px"},500,"linear");
    });
});
</script>
</head>
<body>
    <div id="box2">박스2</div>
    <p>
        <button id="leftBtn">left</button>
        <button id="rightBtn">right</button>
    </p>
</body>
</html>
