<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>제이쿼리 탐색선택자 및 html 조작</title>
<!-- <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script> -->
<!-- 링크로 제이쿼리 가져오기 -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script type="text/javascript">
// $(document).ready(function(){}); 간소화
$(function(){
    //odd홀수 인덱스(index는 0부터)
    $("#list1 li:odd").css("background","yellow");
    //even짝수 인덱스
    $("#list1 li:even").css("background","gray");

    $("#list1 li:first").css("color","red");
    $("#list1 li:last").css("color","green");

    //.eq()인덱스번호 0부터 시작(가장많이사용)
    $("#list1 li").eq(1).css("font-style","italic");
    //작다()인덱스번호, 3번째 미만요소, 012
    $("#list1 li:lt(3)").css("border","dotted 2px aqua");
    //크다()인덱스번호, 3번째 초과요소, 456
    $("#list1 li:gt(3)").css("border","dotted 2px purple");
    //2의배수, 인덱스 상관없음
    $("#list2 li:nth-child(2n)").css("background","orange");
    //contains('내용') 내용이포함되어있을경우 선택
    $("#list2 li:contains('list11')").css("color","red");
    //has('태그') 태그를 포함한 li선택
    $("#list2 li:has('span')").css("color","aqua");
    //선택자의 하위요소 a요소만 선택
    $("#list2 li").find("a").css("background","red");
    //.not() - 특정요소 제외
    $("#list2 li").filter(".theObj").css("font-size","20px");

    //.html() 하위요소를 불러오는것, 내용 새로 바꿈(js의 area.innerHTML과 비슷)
    $("h2.theTitle").html("<a href='#'>요소 객체 조작</a>");//링크 걸림
    //.text() 요소에 텍스트를 새 택스트로 바꿈
    $(".obj1").text("리스트2");
    //.append() 마지막 위치에 새요소 추가
    $("ul#list3").append("<li>리스트6</li>");
    //.prepend() 첫 위치에 새요소 추가
    $("ul#list3").prepend("<li>리스트1</li>");
    //(새요소).insertBefore(요소선택)
    $("<li>이전 추가</li>").insertBefore($("#list3 li").eq(4));
    //(새요소).insertAfter(요소선택)
    $("<li>이후 추가</li>").insertAfter($("#list3 li").eq(5));

    //복제해서 맨 마지막 위치에 추가
    $(".obj1").clone().appendTo("ul#list3");
    //인덱스 0번째 삭제
    $("ul#list3 li").eq(0).remove();
    //attr("") 클래스 값을 반환
    $("ul#list3 li").eq(0).attr("class");
    //.attr("속성명","속성값") 클래스값을 새로 바꿔준다. attribute속성
    //.attr({"":"","":"","":""})여러개의 속성값을 바꿀경우 {}사용
    $("ul#list3 li").eq(0).attr("class","obj2");

    $(".obj2").css("background","yellow");
    $("ul#list3 li").eq(0).addClass("obj3");//클래스 추가
    $(".obj3").css("color","red");
    $("ul#list3 li").eq(0).removeClass("obj3");//클래스 삭제
    $("ul#list3 li").eq(0).toggleClass("obj3");//클래스 추가/삭제(없을땐 있게, 있을땐 없게)
});
</script>
</head>
<body>
    <div id="wrap">
        <h1>탐색 선택자 및 html조작</h1>
        <h2>탐색 선택자</h2>
        <ul id="list1">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>
        <ul id="list2">
            <li>리스트8</li>
            <li class="theObj">리스트9</li>
            <li><span>리스트10</span></li>
            <li>리스트11</li>
            <li><a href="#">리스트12</a></li>
            <li>리스트13</li>
            <li>리스트14</li>
        </ul>

        <h2 class="theTitle">html 조작</h2>
        <ul id="list3">
            <li class="obj1">list_2</li>
            <li>list_3</li>
            <li>list_4</li>
            <li>list_5</li>
        </ul>
    </div>
</body>
</html>
