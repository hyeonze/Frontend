<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>제이쿼리jquery 1</title>
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
/*
window.onload = function(){
    var h2 = document.getElementById("firstTitle");
    h2.style.color = "blue";
}
*/
$(document).ready(function(){
    //$("선택자").css("속성","값");
    $("#firstTitle").css("color","blue");//아이디 글자색 블루
    $("*").css("font-size","13px");//전체 글씨크기 13px
    $(".nextTitle").css("color","green");//클래스 글자색 그린
    $("h1").css("color","red");//h1 글자색 레드
    $(".obj3 > li").css("font-weight","bold");//obj3 하위 li 볼드체

    //$(선택자).parent() : 선택요소를 기준으로 부모요소 선택
    $(".obj5").parent().css("border","dashed 2px #f00");

    //$(선택자).children() : 선택요소를 기준으로 자식요소를 선택
    $(".obj3").children(".theObj1").css("color","purple");

    //$(선택자).next() : 선택요소를 기준으로 형제요소 중 다음요소 선택
    $("obj4").next().css("color","orange");

    //$(선택자).siblings() : 선택요소를 기준으로 형제요소 선택
    $("obj6").siblings("li").css("text-align","center");

    //체이닝 기법, 하나의 선택자에 대하여 같은 메서드를 여러 차례 이어서 작성하는 적용기법
    $("#wrap h3").css("font-size","20px").css("background-color","yellow");

    //폼의 입력요소를 선택할때 $(":종류") 형식의 선택자 사용
    //.css({"":"","":"","":"","":""})
    $(":text").css({"background-color":"#ccc","border":"solid 1px #000","color":"green"});
});
</script>
</head>
<body>
<!-- 
jquery 제이쿼리

자바스크립트의 가장 대표적인 라이브러리 언어

라이브러리 - 그대로 불러와서 사용할 수 있도록 구성된 기능적인 함수나 작은 프로그램들의 집합

http://jquery.com (다운로드 > 밑으로 > CDN > 1.x버전 > 두가지 우클릭해서 다른이름으로저장 > js폴더)

다운로드 방식 minified / uncompressed
(주석, 설명, 줄바꿈이 안되어서 요량이 적다)

minified / uncompressed 전환시 (un)minify js 구글에 검색해서 사용
-->
<!-- 
인터렉션(상호작용, 특정한 변화) - 사용자의 행동에 따라 실시간으로 웹에 어떠한 변화가 일어나는 상황
 -->
    <div id="wrap">
        <h1>제이쿼리jquery</h1>
        <h2 id="firstTitle">선택자</h2>
        <h3 class="nextTitle">부모 요소 선택자</h3>
        <div>
            <p class="obj1">현재 id가 "obj1"인 요소를 기준으로, 부모 요소는 'div'요소입니다.</p>
        </div>
        <h3>자식 요소 선택자</h3>
        <ul class="obj3">
            <li>리스트1</li>
            <li class="theObj1">리스트2</li>
            <li>리스트3</li>
        </ul>
        <h3>형 요소 선택자</h3>
        <ul>
            <li>리스트4</li>
            <li class="obj4">리스트5</li>
            <li>리스트6</li>
        </ul>
        <h3>동생 요소 선택자</h3>
        <ul>
            <li>리스트7</li>
            <li class="obj5">리스트8</li>
            <li>리스트9</li>
        </ul>
        <h3>형제 요소들 선택자</h3>
        <ul>
            <li>리스트10</li>
            <li class="obj6">리스트11</li>
            <li>리스트12</li>
        </ul>
        <h3>입력 요소 선택자</h3>
        <p><label for="user_name">이름</label>
            <input type="text" name="user_name" id="user_name" />
        </p>
    </div>
</body>
</html>
