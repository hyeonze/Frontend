<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    .a{font-size: 30px;}
    .b{font-family: dotum,"돋움",sans-serif;}
    /* 여러단어로 된 영어글꼴도 ""로 묶어줘야 함 */
    .c{font-weight: bold;}
    .d{text-indent: 20px;}
    .e{vertical-align: top;}
    .f{line-height: 150%;}
    .g{text-decoration: underline;}
    .h{word-spacing: -3px;}
    .i{font-style: italic;}
    .j{text-align: right;}
    </style>
</head>
<body>
    <p class="a">글자크기 30</p>
    <p class="b">글꼴 돋움</p>
    <p class="c">글자 굵게</p>
    <p class="d">들여쓰기 20</p>
    <p><img src="naver.gif" alt="네이버" class="e" />세로정렬 위</p>
    <p class="f">줄간격 150%</p>
    <p class="g">글자 밑줄</p>
    <p class="h">자간 -3</p>
    <p class="i">글자 기울임</p>
    <p class="j">가로정렬 오른쪽</p>
</body>
</html>
