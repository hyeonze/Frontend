<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 단계적 적용 Cascading Style Sheets </title>
    <style type="text/css">
    /* 주석(단축키는 HTML과 동일) */
    /* 선택자selector{속성property:값value;} */
    /* 글자색 바꾸는 선택자는 color */
    h2{color: red;}
    h2{color: blue;}
    h2{color: green;}
    </style>
</head>
<body>
<!-- 주석 -->
<!-- <요소element 속성attribute="값value"></요소> -->
<h2 class="">단계적으로 적용되는 스타일</h2>
<h2>단계적으로 적용되는 스타일</h2>
<h2>단계적으로 적용되는 스타일</h2>
</body>
</html>
