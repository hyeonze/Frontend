<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하위 선택자</title>
    <style type="text/css">
    /* div 하위에 있는 p엘리먼트 선택(하위선택자) */
    div p{color: red;}
    /* 순차 상 blue가 적용이 될 것 같지만 우선순위(11>3)로 green적용  */
    .txt p{color: green}
    div div p{color: blue;}
    </style>
</head>
<body>
    <h1>하위 선택자</h1>
    <p>하위 선택자에 대해 알아봅니다.</p>
    <div>
        <p>2선택자와 선택자는 서로 조합하여 사용할 수 있습니다.</p>
        <div class="txt">
            <p>3이 때 하위 선택자 방식을 이용할 경우 특정 선택자 안에 포함된 하위 요소들을 선택하여 스타일을 지정할 수 있습니다.</p>
        </div>
    </div>
</body>
</html>
