<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>(10)이벤트 객체</title>
<script type="text/javascript">
//<![CDATA[
/*
이벤트 객체

- 이벤트 핸들러가 구동될때 생성되는 객체,
클릭 또는 키보드입력 등의 동작 자체를 의미.

특정 이벤트 핸들러를 구동하면, 함수의 매개변수에 이벤트객체가 자동으로 생성됨.

표준방식 브라우저는 이벤트객체 자동생성
비표준방식 브라우저는 IE전용(IE8.0) 이벤트객체인 window.event 강제생성.

선택대상.onclick = function(매개변수){
    매개변수(이벤트객체).속성
}
*/
/*
document.onclick = function(e){//이벤트객체(e에 이벤트 객체가 들어감)
    theEvent = e ? e : window.event;
    console.log(theEvent.clientX);
}
*/
/*
keydown, keypress 이벤트객체 속성

    altKey 알트키를 눌렀을 때 true값이 반환
    shiftKey 시프트키를 눌렀을 때 true값이 반환
    ctrlKey 컨트롤키를 눌렀을 때 true값이 반환
    keyCode 입력된 문자키의 고유한 유니코드값을 반환
    type 이벤트의 종류

click, mousemove, mouseover, mouseup, mousedown 이벤트객체 속성

    clientX 현재문서기준 이벤트가 발생한 곳 x좌표(스크롤바 너비 계산 x)
    clientY 현재문서기준 이벤트가 발생한 곳 y좌표(스크롤바 너비 계산 x)
    screenX 모니터기준 이벤트가 발생한 곳 x좌표
    screenY 모니터기준 이벤트가 발생한 곳 y좌표
    pageX 현재문서기준 이벤트가 발생한 곳 x좌표(스크롤바 너비 계산 o)
    pageY 현재문서기준 이벤트가 발생한 곳 y좌표(스크롤바 너비 계산 o)
    target 이벤트가 발생한 대상 요소
    button 마우스버튼(왼쪽/오른쪽/휠)의 클릭된 상태 체크
    type 이벤트의 종류
*/

document.onmousemove = function(e){//이벤트 객체
    var theEvent = e ? e : window.event;
    var myForm = document.form1;

    myForm.clt_x.value="clientX : " + theEvent.clientX;
    myForm.clt_y.value="clientY : " + theEvent.clientY;
    myForm.src_x.value=" screenX : " + theEvent.screenX;
    myForm.src_y.value=" screenY : " + theEvent.screenY;
    myForm.pg_x.value=" pageX : " + theEvent.pageX;//ie는 불가
    myForm.pg_y.value=" pageY : " + theEvent.pageY;
}
document.onkeydown - function(e){//인자는 아무거나 써도 됨
    var theEvent = e ? e : window.event;//이벤트객체
    var theKey1 = theEvent.keyCode;
    var theKey2 = theEvent.shiftKey;

    if(theKey1 == 72 && theKey2){//shift + h
        alert("단축키 완성");
    }
}
//]]>
</script>
</head>
<body>
<hr />
<form action="#" name="form1">
    <p><input type="text" name="clt_x" id="clt_x" /></p>
    <p><input type="text" name="clt_y" id="clt_y" /></p>
    <p><input type="text" name="src_x" id="src_x" /></p>
    <p><input type="text" name="src_y" id="src_y" /></p>
    <p><input type="text" name="pg_x" id="pg_x" /></p>
    <p><input type="text" name="pg_y" id="pg_y" /></p>
</form>
</body>
</html>
