<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>걸어다니는 사람</title>
<style>
.boy{width: 155px;height: 176px;background-image: url(img/right.png);
    animation: ani 0.6s steps(3,start) infinite;}
@keyframes ani{
    0%{background-position: 0 0;}
    100%{background-position: -465px 0;}
}
.walk{position: relative;left:0;
    animation: ani2 10s linear 1s infinite;}
@keyframes ani2{
    0%{left:0;}
    100%{left:1000px;}
}
</style>
</head>
<body>
    <div class="walk">
        <div class="boy"></div>
    </div>
</body>
</html>
