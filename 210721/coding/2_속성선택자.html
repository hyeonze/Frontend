<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style type="text/css">
div.title p{color:red;}/*하위선택자*/
div.title > p{color:green;}/*자식선택자*/
h1 + h2{color:blue;}/*인접형제선택자*/
h1 ~ h2{background-color: yellow;}/*형제선택자*/
h2[title]{text-decoration: underline;}/*속성선택자(title 속성 있는 h2)*/

/* 속성값을 다 작성하지 않고 선택하기 */
/* 속성$="속성값 마지막", 속성^="속성값 시작", 속성*="속성값 포함" */
a[href^="http"]{color:orange;}/*http로 시작하는 속성값*/
a[href$="html"]{text-decoration: none;}/*html로 끝나는 속성값*/
a[href*="www"]{font-style: italic;}/*www를 포함하는 속성값*/
</style>
</head>
<body>
<h1>CSS 선택자</h1>
<h2 title="속성선택자">속성 선택자</h2>
<p>웹 표준이 지원되는 최신의 웹 브라우저에서 사용할 수 있는 선택자 방식입니다.</p>
<h2>속성 선택자의 다양한 활용</h2>
<ul>
    <li><a href="#test.html">속성 선택자 Test</a></li>
    <li><a href="http://www.w3c.org/">웹 표준</a></li>
</ul>
<div class="title">
    <h3>웹 접근성의 정의</h3>
    <p>
        <a href="#">홈</a> &gt;
        <a href="#">웹 접근성의 이해</a> &gt;
        <em>웹 접근성의 정의</em>
    </p>
    <div>
        <p>손자</p>
    </div>
</div>
</body>
</html>
